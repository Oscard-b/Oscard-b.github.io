  <section class="container">
    <article class="row">

      <column-email class="col-sm">
        <form>
          <prompt class="form-group" id="email-prompt">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" placeholder="name@example.com">
          </prompt-1>

          <prompt class="form-group" id="name-prompt">
            <label for="exampleFormControlSelect1">Name</label>
            <input type="text" class="form-control">
            </select>
          </prompt-2>

          <prompt class="form-group" id="number-prompt">
            <label for="exampleFormControlSelect1">Phone Number (Optional)</label>
            <input type="text" class="form-control">
            </select>
          </prompt>

          <prompt class="form-group" id="text-prompt">
            <label for="exampleFormControlTextarea1">Type your message here</label>
            <textarea class="form-control" rows="3"></textarea>
          </prompt>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </column-email>

            @oscard_b
